<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RunComfy Character Sheet Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0b0b0b;
      color: #ffffff;
    }
    .app {
      max-width: 1000px;
      margin: 0 auto;
      padding: 24px;
    }
    header {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 24px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .panel {
      background: #151515;
      border: 1px solid #262626;
      border-radius: 12px;
      padding: 16px;
    }
    textarea {
      width: 100%;
      min-height: 120px;
      background: #0b0b0b;
      border: 1px solid #333;
      border-radius: 8px;
      color: #fff;
      padding: 10px;
    }
    input[type="file"] {
      margin-top: 8px;
      color: #ccc;
    }
    button {
      margin-top: 16px;
      width: 100%;
      padding: 12px;
      background: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .output-box {
      min-height: 360px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px dashed #333;
      border-radius: 10px;
      color: #777;
    }
    .output-box img {
      max-width: 100%;
      border-radius: 8px;
    }
    .status {
      margin-top: 12px;
      font-size: 12px;
      color: #aaa;
      white-space: pre-wrap;
      max-height: 200px;
      overflow-y: auto;
    }
    @media (max-width: 800px) {
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <div class="app">
    <header>RunComfy Â· Character Sheet Generator</header>

    <div class="grid">
      <div class="panel">
        <label>Reference Image</label>
        <input type="file" id="imageInput" accept="image/*" />

        <br><br>

        <label>Prompt</label>
        <textarea id="prompt">create turnaround sheet of this exact character</textarea>

        <button onclick="generate()">Generate Image</button>
        <div id="status" class="status"></div>
      </div>

      <div class="panel">
        <div id="output" class="output-box">
          Generated image will appear here
        </div>
      </div>
    </div>
  </div>

<script>
const sleep = ms => new Promise(r => setTimeout(r, ms));

async function generate() {
  const statusEl = document.getElementById("status");
  const outputEl = document.getElementById("output");
  const file = document.getElementById("imageInput").files[0];

  if (!file) {
    statusEl.textContent = "Please select an image.";
    return;
  }

  statusEl.textContent = "Uploading image & starting job...";
  outputEl.textContent = "Working...";

  const formData = new FormData();
  formData.append("image", file);
  formData.append("prompt", document.getElementById("prompt").value);

  const startRes = await fetch("/api/generate", {
    method: "POST",
    body: formData
  });

  const startData = await startRes.json();
  statusEl.textContent = JSON.stringify(startData, null, 2);

  const requestId = startData.request_id;
  if (!requestId) return;

  // Poll status
  while (true) {
    await sleep(3000);
    const sRes = await fetch(`/api/status?requestId=${requestId}`);
    const sData = await sRes.json();
    statusEl.textContent = JSON.stringify(sData, null, 2);

    if (sData.status === "completed") break;
    if (sData.status === "failed") {
      outputEl.textContent = "Generation failed.";
      return;
    }
  }

  // Fetch result
  const rRes = await fetch(`/api/result?requestId=${requestId}`);
  const rData = await rRes.json();
  statusEl.textContent = JSON.stringify(rData, null, 2);

  for (const node of Object.values(rData.outputs || {})) {
    if (node.images?.length) {
      outputEl.innerHTML = `<img src="${node.images[0].url}" />`;
      return;
    }
  }

  outputEl.textContent = "No image found.";
}
</script>
</body>
</html>
