<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Google AI Image Generator</title>
</head>

<body style="font-family:sans-serif; padding:20px; background:#111; color:#fff;">

  <h1>Google Vertex AI Image Generator</h1>

  <input type="file" id="imageInput" accept="image/*"><br><br>

  <textarea id="prompt" style="width:100%; height:120px;">
A professional character sheet of this uploaded image.
  </textarea>

  <br><br>
  <button onclick="generate()" style="padding:10px 20px;">Generate Image</button>

  <pre id="status" style="white-space:pre-wrap; margin-top:20px;"></pre>

  <div id="output" style="margin-top:20px;"></div>

<script>
async function generate() {
  const file = document.getElementById("imageInput").files[0];
  const prompt = document.getElementById("prompt").value;
  const status = document.getElementById("status");
  const output = document.getElementById("output");

  const form = new FormData();
  form.append("image", file);
  form.append("prompt", prompt);

  status.textContent = "Generating...";

  const res = await fetch("/api/generate", {
    method: "POST",
    body: form
  });

  const json = await res.json();
  status.textContent = JSON.stringify(json, null, 2);

  try {
    const imageBase64 =
      json.predictions[0].bytesBase64Encoded ||
      json.predictions[0].image.bytesBase64Encoded;

    output.innerHTML = `<img src="data:image/png;base64,${imageBase64}" style="max-width:100%;">`;
  } catch (e) {
    output.textContent = "No image found in response.";
  }
}
</script>

</body>
</html>
